{% extends 'base.html' %}
<h3>Login form</h3>

{% block mainContent %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div style="padding:20px">
        <form action=""method="POST">
            {% csrf_token %}
            {{ loginform.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock mainContent %}
