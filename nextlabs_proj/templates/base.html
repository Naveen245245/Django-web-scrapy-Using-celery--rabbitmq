{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        {% block style %}{% endblock style %}
        ul li{
          padding:10px;
      }
    </style>
    <!--dropzone js-->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>NextLabs|{% block title %} {% endblock title %}</title>
    <script src="{% static 'main.js' %}"></script>
    {% block script %} {% endblock script %}
</head>
<body>
    {% include 'navbar.html' %}
    

    <hr>
    <div style="display:block;background-color:#ADD8E6;">
        <div class="sidebar" style="width:20%;height:100vh; background-color:#f2f7f6;text-align:center;float:left;">
            <ul style="list-style: none;padding:20px;">
              {% block sideBarContent %}
              
              {% endblock sideBarContent %}
            </ul>
        </div>
        <div class="content" style="width:80%;background-color:#ADD8E6;height:100vh;float:right;">
            {% block mainContent %}
            
            {% endblock mainContent %}
        </div>  
    </div>











    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
</body>
</html>
